<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Search</title>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
 <script>
$(function(){
	$("#loginForm").submit(function(evt){
		evt.preventDefault();
		//var obj = {
				
		var email = $("#email").val();
		var password = $("#password").val();
		
		var url = '/adminLogin?email='+email//+'&password='+password;
					
		$.ajax({
			url:url,
			method:'POST',
			dataType : 'json',
		
			success:function(response){
				
				var email=response.email;
				//sessionStorage['response'] = response;
				sessionStorage['response'] = JSON.stringify(response);
				
				if(response.password==password)
					window.location.href = "upload.html";
				else
					alert("Wrong password !!");
				
				
		}
	})
})
})

</script>


</head>
<body>
<form id="loginForm">

Enter Email Id: <input  type="email" id="email" /> <br>
Enter Password :<input type="password" id="password"/><br>
<input type="submit"/>


</form>
</body>
</html>
