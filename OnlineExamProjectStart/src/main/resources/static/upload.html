<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Upload question file</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
/*function abc(){
var response=JSON.parse(sessionStorage['response']);
alert(response.email);

$(function(){
	$("#frm").submit(function(evt){
		evt.preventDefault();
		
		formdata = new FormData();
		formdata.append("file", $("#file").get(0).files[0]);
		$.ajax({
			url         : '/uploadDocument', 
			method      : 'POST', 
			data 	    : formdata,
			processData: false,
			contentType : false,
			success: function(response){
				
				alert(JSON.stringify(response));
			}
				
		})
	})
})

</script>
</head>
<body > 
<!-- <h1>Upload the question file here please</h1>-->
<form id="frm">
Upload File here :<input type="file" id="file"/><br><br>
<input type="submit" ></input>
</form>
</body>
</html>
